<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>MyMovieList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4 fw-bold">CineScope</h1>

        <div class="row mb-4 justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Search movie...">
                    <button id="search-button" class="btn btn-outline-light">Search</button>
                </div>
            </div>
        </div>

        <div class="row g-3" id="movie-list">
            <!-- Movies will appear here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieDetailModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column flex-md-row gap-4">
                    <img id="modal-poster" src="" class="img-fluid rounded" style="max-width: 250px;">
                    <div>
                        <p id="modal-plot"></p>
                        <p><strong>Released:</strong> <span id="modal-released"></span></p>
                        <p><strong>Genre:</strong> <span id="modal-genre"></span></p>
                        <p><strong>Director:</strong> <span id="modal-director"></span></p>
                        <p><strong>Actors:</strong> <span id="modal-actors"></span></p>
                        <p><strong>IMDB Rating:</strong> <span id="modal-rating"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
